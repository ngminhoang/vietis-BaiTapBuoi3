<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{Login}">Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="../fragments/header :: header"></th:block>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h1 th:text="#{Login}">Login</h1>

        <form id="loginForm">
            <label for="mail" th:text="#{Email}">Email:</label>
            <input type="email" id="mail" name="mail" required>

            <label for="password" th:text="#{Password}">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" th:text="#{Login}">Login</button>
        </form>

        <div id="message"></div>
    </div>
</main>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const mail = document.getElementById('mail').value;
        const password = document.getElementById('password').value;

        const requestData = {
            mail: mail,
            password: password
        };

        fetch('/api/public/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed.');
                }
            })
            .then(data => {
                localStorage.setItem('token', data.token);

                return fetch('/api/public/redirectByRole', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + data.token
                    }
                });
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Could not retrieve redirect URL.');
            })
            .then(redirectUrl => {
                console.log(redirectUrl);
                window.location.href = redirectUrl;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please check your email and password.');
                document.getElementById('message').innerText = 'Login failed. Please check your email and password.'; // Hiển thị thông báo lỗi
            });
    });
</script>

<th:block th:replace="../fragments/footer :: footer"></th:block>
</body>
</html>
