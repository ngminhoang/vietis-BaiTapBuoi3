<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="../fragments/header :: header"></th:block>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        form {
            margin-bottom: auto;
        }

        footer {
            background-color: #dddddd;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
<main>
    <h1>Login</h1>

    <form id="loginForm">
        <label for="mail" th:text=''>#{Email}:</label>
        <input type="email" id="mail" name="mail" required><br>

        <label for="password" th:text=''>#{Password}:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit" th:text=''>#{Login}</button>
    </form>
</main>

<script>
    // Handle the form submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form from submitting the traditional way

        // Collect form data
        const mail = document.getElementById('mail').value;
        const password = document.getElementById('password').value;

        // Create request payload
        const requestData = {
            mail: mail,
            password: password
        };

        // Send API request to login the user
        fetch('/api/public/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed.');
                }
            })
            .then(data => {
                localStorage.setItem('token', data.token);

                return fetch('/api/public/redirectByRole', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + data.token
                    }
                });
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Could not retrieve redirect URL.');
            })
            .then(redirectUrl => {
                console.log(redirectUrl)
                window.location.href = redirectUrl;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please check your email and password.');
            });
    });
</script>

<th:block th:replace="../fragments/footer :: footer"></th:block>
</body>
</html>
