<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <th:block th:replace="../fragments/header :: header"></th:block>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="date"],
        form input[type="password"],
        form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        form button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
            text-align: center;
        }

        footer {
            background-color: #dddddd;
            padding: 10px;
            text-align: center;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<main>
    <div class="container">
        <h2 th:text="#{Register}">Register</h2>

        <form id="registerForm">
            <div>
                <label for="name" th:text="#{Name}">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="mail" th:text='#{Email}'>Email:</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="gender" th:text='#{Gender}'>Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="true" th:text='#{Male}'>Male</option>
                    <option value="false" th:text='#{Female}'>Female</option>
                </select>
            </div>

            <div>
                <label for="birthday" th:text='#{Birthday}'>Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div>
                <label for="phoneNumber" th:text='#{Phone_Number}'>Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
            </div>

            <div>
                <label for="password" th:text='#{Password}'>Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div>
                <button type="submit" th:text='#{Register}'>Register</button>
            </div>
        </form>

        <div id="message"></div>
    </div>
</main>

<script>
    // Handle the form submission
    document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form from submitting the traditional way

        // Collect form data
        const name = document.getElementById('name').value;
        const mail = document.getElementById('mail').value;
        const password = document.getElementById('password').value;
        const gender = document.getElementById('gender').value;
        const birthday = document.getElementById('birthday').value;

        // Create request payload
        const requestData = {
            name: name,
            mail: mail,
            password: password,
            gender: gender,
            birthday: birthday
        };

        fetch('/api/public/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Registration failed.');
                }
            })
            .then(data => {
                localStorage.setItem('token', data.token);
                window.location.href = '/employee/dashboard';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed.');
            });
    });
</script>

<th:block th:replace="../fragments/footer :: footer"></th:block>

</body>
</html>
