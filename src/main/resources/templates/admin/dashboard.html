<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content-scale=1.0">
    <title th:text="${pageTitle}">Home</title>
    <th:block th:replace="../fragments/admin_header :: header"></th:block>

    <style>



        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #dddddd;
            padding: 10px;
            text-align: center;
        }

        .button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }


        /* CSS for toolbar */
        #toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;

        .modal-content {
            background-color: #e4e1e1;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;

        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;}}

    </style>
</head>
<body>
<main>



    <h1>Welcome to Admin Dashboard!</h1>
    <h2>Manage List of Accounts</h2>

    <div id="toolbar">
        <input type="text" id="searchInput" placeholder="Search accounts..." />
        <button id="searchButton">Search</button>
        <button id="createButton">Create New</button>
        <button id="reloadButton">Reload</button>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Account</h2>
            <form id="createAccountForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="mail">Email:</label>
                <input type="mail" id="mail" name="mail" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value=1>Male</option>
                    <option value=0>Female</option>
                </select>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <label for="level">Level:</label>
                <input type="text" id="level" name="level" required>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <table id="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Birthday</th>
            <th>Phone Number</th>
            <th>Level</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>

<th:block th:replace="../fragments/footer :: footer"></th:block>

<script>

    window.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('createModal');
        modal.style.display = 'none';
    });

    const modal = document.getElementById('createModal');
    const createButton = document.getElementById('createButton');
    const closeButton = document.querySelector('.close');
    const reloadButton = document.getElementById('reloadButton');

    createButton.addEventListener('click', () => {
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.alignContent = 'center';
    });

    reloadButton.addEventListener('click', () => {
        fetchData()
    });

    closeButton.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });


    document.addEventListener('DOMContentLoaded', () => {
        const createButton = document.getElementById('createButton');
        const modal = document.getElementById('createModal');
        const closeModal = document.querySelector('.close');

        createButton.onclick = () => {
            modal.style.display = 'block';
        };

        closeModal.onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        const createAccountForm = document.getElementById('createAccountForm');

        async function createAccount(event) {
            event.preventDefault(); // Ngăn chặn gửi form mặc định

            // Lấy dữ liệu từ form
            const data = {
                name: document.getElementById('name').value,
                mail: document.getElementById('mail').value,
                gender: document.getElementById('gender').value,
                birthday: document.getElementById('birthday').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                level: document.getElementById('level').value,
                department: document.getElementById('department').value
            };

            // Chuyển đổi giá trị gender từ "1" hoặc "0" thành true hoặc false
            if (data.gender === "1") {
                data.gender = true;  // Male
            } else if (data.gender === "0") {
                data.gender = false; // Female
            }

            try {
                const response = await fetch('/api/admin/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Account created successfully!');
                    fetchData();  // Refresh the account list after creating
                    document.getElementById('createModal').style.display = 'none';  // Hide the modal
                    document.getElementById('createAccountForm').reset();  // Reset the form after successful creation
                } else {
                    alert('Failed to create account. Please try again.');
                }
            } catch (error) {
                console.error('Error creating account:', error);
            }
        }


        createAccountForm.onsubmit = async (event) => {
            event.preventDefault();
            event.preventDefault(); // Ngăn chặn gửi form mặc định

            // Lấy dữ liệu từ form
            const data = {
                name: document.getElementById('name').value,
                mail: document.getElementById('mail').value,
                gender: document.getElementById('gender').value,
                birthday: document.getElementById('birthday').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                level: document.getElementById('level').value,
            };

            // Chuyển đổi giá trị gender từ "1" hoặc "0" thành true hoặc false
            if (data.gender === "1") {
                data.gender = true;  // Male
            } else if (data.gender === "0") {
                data.gender = false; // Female
            }

            try {
                const response = await fetch('/api/admin/accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Account created successfully!');
                    fetchData();
                    document.getElementById('createModal').style.display = 'none';
                    document.getElementById('createAccountForm').reset();
                } else {
                    alert('Failed to create account. Please try again.');
                }
            } catch (error) {
                console.error('Error creating account:', error);
            }
        };

        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        searchButton.onclick = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll('#data-table tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const matched = Array.from(cells).some(cell => {
                    return cell.textContent.toLowerCase().includes(searchTerm);
                });
                row.style.display = matched ? '' : 'none';
            });
        };
    });

    async function fetchDepartments() {
        try {
            const response = await fetch('/api/public/department/get_all');
            return await response.json();
        } catch (error) {
            console.error('Error fetching departments:', error);
            return [];
        }
    }

    async function fetchLevels() {
        try {
            const response = await fetch('/api/public/level/get_all');
            return await response.json();
        } catch (error) {
            console.error('Error fetching levels:', error);
            return [];
        }
    }


    async function fetchData() {
        try {
            // Gọi API lấy dữ liệu account, department và level
            const [accounts, departments, levels] = await Promise.all([
                fetch('/api/public/get_all').then(response => response.json()),
                fetchDepartments(),
                fetchLevels()
            ]);

            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            accounts.forEach(item => {
                const row = document.createElement('tr');
                row.dataset.id = item.id;

                // Xây dựng tùy chọn select cho department và level
                const departmentOptions = departments.map(department =>
                    `<option value="${department.id}" ${item.department && item.department.id === department.id ? 'selected' : ''}>${department.name}</option>`
                ).join('');

                const levelOptions = levels.map(level =>
                    `<option value="${level}" ${item.level === level ? 'selected' : ''}>${level}</option>`
                ).join('');

                row.innerHTML = `
                <td>${item.id}</td>
                <td>
                    <span class="editable" data-field="code">${item.code}</span>
                    <input type="text" class="edit-input" data-field="code" value="${item.code}" style="display: none;">
                </td>
                <td>
                    <span class="editable" data-field="name">${item.name}</span>
                    <input type="text" class="edit-input" data-field="name" value="${item.name}" style="display: none;">
                </td>
                <td>
                    <span class="editable" data-field="mail">${item.mail}</span>
                    <input type="text" class="edit-input" data-field="mail" value="${item.mail}" style="display: none;">
                </td>
                <td>
                    <span class="editable" data-field="gender">${item.gender ? 'Male' : 'Female'}</span>
                    <select class="edit-input" data-field="gender" style="display: none;">
                        <option value="true" ${item.gender ? 'selected' : ''}>Male</option>
                        <option value="false" ${!item.gender ? 'selected' : ''}>Female</option>
                    </select>
                </td>
                <td>
                    <span class="editable" data-field="birthday">${item.birthday}</span>
                    <input type="date" class="edit-input" data-field="birthday" value="${item.birthday}" style="display: none;">
                </td>
                <td>
                    <span class="editable" data-field="phoneNumber">${item.phoneNumber}</span>
                    <input type="text" class="edit-input" data-field="phoneNumber" value="${item.phoneNumber}" style="display: none;">
                </td>
                <td>
                    <span class="editable" data-field="level">${item.level}</span>
                    <select class="edit-input" data-field="level" style="display: none;">
                        ${levelOptions}
                    </select>
                </td>
                <td>
                    <span class="editable" data-field="department">${item.department ? item.department.name : 'N/A'}</span>
                    <select class="edit-input" data-field="department" style="display: none;">
                        ${departmentOptions}
                    </select>
                </td>
                <td>
                    <button class="button" onclick="startEdit(${item.id})">Update</button>
                    <button class="button" onclick="deleteAccount(${item.id})">Delete</button>
                </td>
            `;

                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }


    function startEdit(id) {
        const row = document.querySelector(`tr[data-id='${id}']`);

        const editableFields = ['name', 'mail', 'code', 'gender', 'birthday', 'phoneNumber', 'level', 'department'];

        editableFields.forEach(field => {
            const span = row.querySelector(`span[data-field="${field}"]`);
            const input = row.querySelector(`input[data-field="${field}"], select[data-field="${field}"]`);

            if (span && input) {
                span.style.display = 'none';
                input.style.display = 'inline';
            }
        });

        const updateButton = row.querySelector('button');
        updateButton.textContent = 'Save';
        updateButton.setAttribute('onclick', `saveChanges(${id})`);
    }

    async function saveChanges(id) {
        const row = document.querySelector(`tr[data-id='${id}']`);

        const editableFields = ['name', 'mail', 'code', 'gender', 'birthday', 'phoneNumber', 'level'];
        const updatedData = {};

        editableFields.forEach(field => {
            const span = row.querySelector(`span[data-field="${field}"]`);
            const input = row.querySelector(`input[data-field="${field}"], select[data-field="${field}"]`);

            if (span && input) {
                const updatedValue = input.value;
                updatedData[field] = updatedValue;

                span.textContent = updatedValue;
                span.style.display = 'inline';
                input.style.display = 'none';
            }
        });

        const updateButton = row.querySelector('button');
        updateButton.textContent = 'Update';
        updateButton.setAttribute('onclick', `startEdit(${id})`);

        try {
            const response = await fetch(`/api/admin/accounts`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({
                    id: id,
                    ...updatedData
                })
            });

            if (response.ok) {
                fetchData();
            } else {
                alert('Failed to update the account.');
            }
        } catch (error) {
            console.error('Error updating account:', error);
        }
    }



    async function deleteAccount(id) {
        if (confirm("Are you sure you want to delete this account?")) {
            try {
                const response = await fetch(`/api/admin/accounts/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });

                if (response.ok) {
                    fetchData();
                } else {
                    alert('Failed to delete the account.');
                }
            } catch (error) {
                console.error('Error deleting account:', error);
            }
        }
    }

    function checkAdminAccess() {
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = '/login';
            return;
        }

        fetch('/api/public/authen_admin', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to authenticate as admin');
                }
                return response.json();
            })
            .then(isAdmin => {
                if (!isAdmin) {
                    window.location.href = '/login';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Access denied. Admin privileges required.');
                window.location.href = '/login';
            });
    }

    function logout() {
        localStorage.removeItem("token");

        location.href = '/login';
    }

    document.addEventListener('DOMContentLoaded', () => {
        checkAdminAccess();
        fetchData();
    });
</script>
</body>
</html>
