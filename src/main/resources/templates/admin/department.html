<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content-scale=1.0">
    <title th:text="${pageTitle}">Home</title>
    <th:block th:replace="../fragments/admin_header :: header"></th:block>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #dddddd;
            padding: 10px;
            text-align: center;
        }

        .button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        /* CSS for toolbar */
        #toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #e4e1e1;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
<main>
    <h1>Welcome to Admin Dashboard!</h1>
    <h2>Manage List of Departments</h2>

    <div id="toolbar">
        <input type="text" id="searchInput" placeholder="Search departments..." />
        <button id="searchButton">Search</button>
        <button id="createButton">Create New</button>
        <button id="reloadButton">Reload</button>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Department</h2>
            <form id="createDepartmentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Create Department</button>
            </form>
        </div>
    </div>

    <table id="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>

<th:block th:replace="../fragments/footer :: footer"></th:block>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('createModal');
        modal.style.display = 'none';

        const createButton = document.getElementById('createButton');
        const closeButton = document.querySelector('.close');
        const reloadButton = document.getElementById('reloadButton');
        const createDepartmentForm = document.getElementById('createDepartmentForm');

        createButton.addEventListener('click', () => {
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.alignContent = 'center';
        });

        reloadButton.addEventListener('click', () => {
            fetchData();
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        createDepartmentForm.onsubmit = async (event) => {
            event.preventDefault(); // Chỉ cần gọi một lần

            const data = {
                name: document.getElementById('name').value,
            };

            try {
                const response = await fetch('/api/admin/departments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Department created successfully!');
                    fetchData();
                    modal.style.display = 'none';
                    createDepartmentForm.reset();
                } else {
                    alert('Failed to create department. Please try again.');
                }
            } catch (error) {
                console.error('Error creating department:', error);
            }
        };

        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        searchButton.onclick = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll('#data-table tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const matched = Array.from(cells).some(cell => {
                    return cell.textContent.toLowerCase().includes(searchTerm);
                });
                row.style.display = matched ? '' : 'none';
            });
        };

        checkAdminAccess();
        fetchData();
    });

    async function fetchData() {
        try {
            const departments = await fetch('/api/public/department/get_all').then(response => response.json());
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            departments.forEach(department => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${department.id}</td>
                    <td>${department.code}</td>
                    <td>${department.name}</td>
                    <td>
                        <button class="editButton" data-id="${department.id}">Edit</button>
                        <button class="deleteButton" data-id="${department.id}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // Xử lý sự kiện cho nút sửa và xóa
            document.querySelectorAll('.editButton').forEach(button => {
                button.addEventListener('click', () => {
                    // Logic for editing a department goes here
                });
            });

            document.querySelectorAll('.deleteButton').forEach(button => {
                button.addEventListener('click', async () => {
                    const departmentId = button.getAttribute('data-id');
                    const confirmed = confirm('Are you sure you want to delete this department?');

                    if (confirmed) {
                        try {
                            await fetch(`/api/admin/departments/${departmentId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                                }
                            });
                            fetchData(); // Reload the data
                        } catch (error) {
                            console.error('Error deleting department:', error);
                        }
                    }
                });
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    async function checkAdminAccess() {
        // Implement your logic for checking admin access here
    }
</script>
</body>
</html>
