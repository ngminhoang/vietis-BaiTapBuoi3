<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Home</title>
    <th:block th:replace="../fragments/header :: header"></th:block>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }

        footer {
            background-color: #dddddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<main>

    <form action="#" th:action="@{/change-language}" method="post">
        <select name="lang" onchange="this.form.submit()">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="vi" th:selected="${#locale.language == 'vi'}">Tiếng Việt</option>
        </select>
    </form>


    <h1  th:text='#{Top_10_the_highest_credit_in_VietIS}'>#{Top_10_the_highest_credit_in_VietIS}:</h1>
    <table id="data-table">
        <thead>
        <tr>
            <th th:text='#{Name}'>Name</th>
            <th th:text='#{Image}'>Image</th>
            <th th:text='#{Department}'>Department</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>

<th:block th:replace="../fragments/footer :: footer"></th:block>

<script>
    async function fetchData() {
        try {
            const response = await fetch('/api/public/account/get_top');
            const data = await response.json();

            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.accountName}</td>
                    <td><img src="${item.imgPath}" alt="Profile Image"/></td>
                    <td>${item.departmentName}</td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', fetchData);

    function checkAdminAccess() {
        const token = localStorage.getItem('token');
        if (!token) {
            return;
        }

        fetch('/api/public/authen_admin', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(isAdmin => {
                if (isAdmin) {
                    document.getElementById('admin').style.display = 'flex';
                    document.getElementById('public').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function checkAccess() {
        const token = localStorage.getItem('token');
        if (!token) {
            return;
        }

        fetch('/api/public/authen_employee', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(isEmployee => {
                if (isEmployee) {
                    document.getElementById('employee').style.display = 'flex';
                    document.getElementById('public').style.display = 'none';

                } else {
                    checkAdminAccess();
                }
            })
            .catch(() => checkAdminAccess());
    }

    document.addEventListener('DOMContentLoaded', checkAccess);
    function logout() {
        localStorage.removeItem("token");
        location.href = '/login';
    }
</script>
</body>
</html>
